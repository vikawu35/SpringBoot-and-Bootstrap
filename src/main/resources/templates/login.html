<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Login page</title>
</head>

<body>

<div class="container">
    <div class="row">
        <form method="POST" action="/login">
            <div class="text-center p-4">
                <h2 style="margin-right: 110px;"><b>Please sign in</b></h2>
                <form th:action="@{/login}" method="POST">
                    <div class="form-group col-1 col-lg-3 col-md-3 col-sm-6 mx-auto">
                        <input type="text" class="form-control" id="usernameLoginInput" placeholder="Email address"
                               name="username" required autofocus/>

                    </div>
                    <div class="form-group mt-1 col-1 col-lg-3 col-md-2 col-sm-6 mx-auto">
                        <input type="password" class="form-control" id="passwordLoginInput" placeholder="Password"
                               name="password" required/>
                    </div>
                    <div th:if="${param.error}"
                         class="alert alert-danger col-1 col-lg-3 col-md-2 col-sm-6 mx-auto mt-2" role="alert">
                        Invalid username or password.
                    </div>
                    <div th:if="${param.logout}"
                         class="alert alert-success col-1 col-lg-3 col-md-2 col-sm-6 mx-auto mt-2">
                        Logout successful: you have been logged out.
                    </div>
                    <div class="d-grid gap-2 col-1 col-lg-3 col-md-2 col-sm-6 mx-auto">
                        <button type="submit" class="btn btn-primary mt-2">Sign in</button>
                    </div>
                </form>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
